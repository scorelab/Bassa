<md-content class="downloads md-padding table-responsive-vertical" >

  <div>
    <div>
      <md-button class="md-fab md-mini" ng-disabled="!showBackNav" ng-click="navigateBack()"><i class="material-icons">keyboard_backspace</i></md-button>
      <!-- <md-button class="md-fab md-wayrn md-mini" ng-click="null"><i class="material-icons">add</i></md-button> -->
      <md-menu md-offset="0 20">
          <md-button ng-click="null" class="md-fab md-wayrn md-mini" aria-label="Open menu">
          <i class="material-icons">add</i>
          </md-button>
          <md-menu-content width="2">
              <md-menu-item><md-button ng-click="null">New File</md-button></md-menu-item>
              <md-menu-item><md-button ng-click="null">New Folder</md-button></md-menu-item>
          </md-menu-content>
      </md-menu>
    </div>

<!-- OWNED DOCS -->

    <h4 class="panel-widget-tittle"> My Drive </h4>
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr ng-repeat="folder in folders track by $index">
            <td id="vertalign" data-title="Name">{{folder.name}}</td>
            <td><md-button class="md-fab md-mini" ng-click="children(folder.id)">
                <i class="material-icons">mail_outilne</i>
                </md-button>
            </td>
            <td><md-button class="md-fab md-mini" ng-click="children(folder.id)">
                <i class="material-icons">edit</i>
                </md-button>
            </td><td><md-button class="md-fab md-mini" ng-click="children(folder.id)">
                <i class="material-icons">person_add</i>
                </md-button>
            </td><td><md-button class="md-fab md-warn md-mini" ng-click="delete(folder.id, 'fr', 'owner')">
                <i class="material-icons">delete</i>
                </md-button>
            </td>
        </tr>
        </thead>
        <thead>
          <tr ng-repeat="file in files track by $index">
              <td id="vertalign" data-title="Name">{{file.name}}</td>
              <td><md-button class="md-fab md-mini" ng-click="children(file.id)">
                  <i class="material-icons">edit</i>
                  </md-button>
              </td><td><md-button class="md-fab md-mini" ng-click="children(file.id)">
                  <i class="material-icons">person_add</i>
                  </md-button>
              </td><td><md-button class="md-fab md-warn md-mini" ng-click="delete(file.id, 'fl', 'owner')">
                  <i class="material-icons">delete</i>
                  </md-button>
              </td>
          </tr>
        </thead>
    </table>
  </div>

<!-- SHARED DOCS-->

  <div ng-if="rootLevel">
    <h4 class="panel-widget-tittle"> Shared with me</h4>
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr ng-repeat="folder in sharedFolders track by $index">
            <td id="vertalign" data-title="Name">{{folder.name}}</td>
            <td><md-button class="md-fab md-mini" ng-click="children(folder.id)">
                <i class="material-icons">mail_outilne</i>
                </md-button>
            </td>
            <td><md-button class="md-fab md-mini" ng-click="children(folder.id)">
                <i class="material-icons">edit</i>
                </md-button>
            </td><td><md-button class="md-fab md-mini" ng-click="children(folder.id)">
                <i class="material-icons">person_add</i>
                </md-button>
            </td><td><md-button class="md-fab md-warn md-mini" ng-click="delete(folder.id, 'fr', 'owner')">
                <i class="material-icons">delete</i>
                </md-button>
            </td>
        </tr>
        </thead>
        <thead>
          <tr ng-repeat="file in sharedFiles track by $index">
              <td id="vertalign" data-title="Name">{{file.name}}</td>
              <td><md-button class="md-fab md-mini" ng-click="children(file.id)">
                  <i class="material-icons">edit</i>
                  </md-button>
              </td><td><md-button class="md-fab md-mini" ng-click="children(file.id)">
                  <i class="material-icons">person_add</i>
                  </md-button>
              </td><td><md-button class="md-fab md-warn md-mini" ng-click="delete(file.id, 'fl', file.access)">
                  <i class="material-icons">delete</i>
                  </md-button>
              </td>
          </tr>
        </thead>
    </table>
  </div>

</md-content>
