<div layout="column" layout-align="center center" class="sign">
  <h1 class="md-display-2 login-heading">Sign up for Bassa</h1>

  <form name="loginForm" novalidate>
    <md-input-container  class="md-block" ng-class="{'has-error': loginForm.user_name.$invalid && loginForm.user_name.$dirty, 'has-success': loginForm.user_name.$valid }">
      <input type="user_name" class="form-control inputStyle" placeholder="User Name" name="user_name" ng-model="user.user_name" ng-minlength="3" ng-maxlength="15" required/>
      <p class="help-block" ng-if="loginForm.user_name.$invalid && loginForm.user_name.$dirty">Username should be more than 3 characters and less than 15</p>
    </md-input-container >

    <md-input-container  class="md-block" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
      <input type="email" class="form-control inputStyle" placeholder="Email" name="email" ng-model="user.email" required/>
      <p class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">Please Enter a valid email address</p>
    </md-input-container >
 
    <md-input-container  class="md-block" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
      <input type="password" class="form-control inputStyle" placeholder="Password" name="password" ng-model="user.password" ng-minLength="8" required/>
      <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please Enter at least 8 characters</p>
    </md-input-container >

    <md-input-container  class="md-block" ng-class="{'has-error': user.confirm_password != user.password, 'has-success': user.confirm_password == user.password}">
      <input type="password" class="form-control inputStyle" placeholder="Confirm Password" name="confirm_password" ng-model="user.confirm_password" ng-minLength="8" required ng-enter="login()"/>
      <p class="help-block" ng-if="user.confirm_password != user.password && user.confirm_password != 0">Password did not match!</p>
    </md-input-container >

    <center>
      <md-button class="md-raised md-primary" ng-click="back()">Back</md-button>
      <md-button class="md-raised md-primary" ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid || loginForm.confirm_password.$invalid || loginForm.user_name.$invalid || user.confirm_password != user.password" ng-click="signup()">Signup</md-button>
    </center>
  </form>

</div>
