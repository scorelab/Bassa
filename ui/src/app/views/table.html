
<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>

            <th>User</th>

            <th>Download name</th>
            
            <th>More</th>

            <th>Completed time</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="data in downloads">

		
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title="User">{{data.user_name}} </td>
	        <td class="part" data-title="Issue">{{data.download_name}}</td>
            
            <td data-title="More"><div class="dropdown">
                <button class="morebtn"><i class="fa fa-info"></i> Info</button>
                <div class="dropcontent">
                    <li class="info-item"><i class="fa fa-balance-scale"></i> Size: {{data.size}}</l1>
                    <li class="info-item"><i class="fa fa-download"></i> Downloaded: {{ (data.completed_time*1000) | date : "h:mm a d MMM, y " }}</li>
                    <li onclick="delete_download()" id="remove" class="info-item delete"><i class="fa fa-trash"></i> Delete</li>
                </div>
                </div>
            </td>
            <td data-title="Completed time" am-time-ago="data.completed_time|amFromUnix"></td>
        </tr>
        </tbody>
    </table>
</div>

<style>
.info-item {
list-style-type: none;
padding:10px;
}
.fa .fa-trash{
    color:rgb(231,87,83);
}
.morebtn {
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropcontent {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropcontent a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropcontent {display: block;}

@media only screen and (max-width: 479px){
    .dropcontent { width: 20%; }
}

#remove {
cursor:pointer;
transition: all 0.2s ease;
color : red;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

function delete_download() {
var question = confirm("Are you sure you want to delete ?");
}
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
