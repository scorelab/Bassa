<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>Download name (hover the file name to see the details)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in downloads">
                <td data-title="ID">{{$index + 1}}</td>
                <td data-title="User">{{data.user_name}}</td>
                <td data-title="Issue">
                    <md-menu>
                        <span ng-mouseenter="$mdMenu.open()">{{data.download_name}}</span>
                        <md-menu-content width="6" ng-mouseleave="$mdMenu.close()">
                            <md-menu-item>
                                <md-button disabled>
                                    File name: {{data.download_name}}
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button disabled>
                                    Completed Time: <span data-title="Completed time" am-time-ago="data.completed_time|amFromUnix"></span>.
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button disabled>
                                    File size: {{data.size}}
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-href="{{data.link}}" target="_blank">
                                    Downloaded from: {{data.link | limitTo: 35}}...
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button class="md-warn" ng-click="showToast('Not implemented!')">
                                    Delete file
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </td>
            </tr>
        </tbody>
    </table>
</div>
