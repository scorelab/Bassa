<div layout="column" layout-align="center center" class="">
  <img class="logo" ng-src="assets/images/logo.png">
  <h1 class="login-heading">Login to Bassa</h1>
  <form name="loginForm" novalidate>

    <div class="group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
      <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required/><span class="highlight"></span><span class="bar"></span>
      <p class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">Please Enter a valid email address</p>
    </div>

    <div class="group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
      <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" ng-minLength="8" required ng-enter="login()"/><span class="highlight"></span><span class="bar"></span>
      <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please Enter at least 8 characters</p>
    </div>
    <div>
      <md-button class="md-raised md-primary" ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid" ng-click="login()">Login</md-button>
      <md-button class="md-raised md-primary" ng-click="signup()">Signup</md-button>
    </div>
  </form>
  <br>
  </div>
  <div class="alert" ng-if="incorrectCredentials">
    <span class="closebtn msg" onclick="this.parentElement.style.display='none';">&times;</span>
    Incorrect Credentials
  </div>
  <div class="alert" ng-if="unApproved">
    <span class="closebtn msg" onclick="this.parentElement.style.display='none';">&times;</span>
    Please confirm your account
  </div>
</div>
